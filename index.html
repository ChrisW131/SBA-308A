<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Marvel Character Search</title>
</head>
<body>
    
    <div class="container">
        <div class="input-container">
            <label for="input-box" class="visually-hidden">Search for a Marvel character</label>
            <input type="text" class="input" placeholder="Enter character name" id="input-box" />
            <button class="btn" id="search-btn">Search</button>
        </div>
        <div class="list"></div>
        <div class="display-container" id="show-container"></div>
    </div>
    
</body>
</html>
